<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات عن منار محمد حميد</title>
    <link rel="stylesheet" href="styles.css"> <!-- ربط ملف CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="name">منار</h1>
        <div id="nameContainer"></div>

        <button class="btn" id="infoBtn">معلومات عني</button>
        <button class="btn" id="workBtn">نبذة عن أعمالي</button>

        <div id="info" class="info">
            <p>عمري: 21 سنة</p>
            <p>درست في كلية الرازي للعلوم الطبية والتقنية</p>
            <p>درست لدى معهد نيوبورت - دبلوم سكرتارية</p>
        </div>

        <div id="work" class="work-info">
            <h3>نبذة عن أعمالي:</h3>
            <div class="gallery">
                <img src="images/1.jpg" alt="تصميم 1">
                <img src="images/2.jpg" alt="تصميم 2">
                <img src="images/3.jpg" alt="تصميم 3">
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- ربط ملف JavaScript -->
</body>
</html>
